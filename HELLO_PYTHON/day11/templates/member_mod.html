emp_add<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn_mod_act(){
	document.frm.submit();
}
</script>
</head>
<body>
MEMBER_MOD
<form action="member_mod_act" name="frm" method="post">
<table border="1">
	<tr>
		<td>사번</td>
		<td><input type="text" name="m_id" value="{{member.m_id}}" readonly/></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" name="m_name" value="{{member.m_name}}" /></td>
	</tr>
	<tr>
		<td>전화</td>
		<td><input type="text" name="tel" value="{{member.tel}}" /></td>
	</tr>
	<tr>
		<td>이메일</td>
		<td><input type="text" name="email" value="{{member.email}}" /></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="저장" onclick="fn_mod_act()"/>	
		</td>
	</tr>
</table>
</form>
</body>
</html>
