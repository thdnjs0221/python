<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.min.js"></script>
<style type="text/css">

.it_dan {
    width: 30px;
}
div[name='mydiv'] {
    height: 200px;
}

</style>
<script type="text/javascript">
function myclick() {
	
	var aa =  $('.it_dan').val(); 	 
	var a = parseInt(aa)
	
	console.log(a);
	
	result ="";
    for(var i = 1; i <= 9; i++) {
        var str = a + " * " + i + " = " + (a*i);  // 구구단 계산
        result += str + "<br>";  // 결과를 누적
    }

    $("div[name='mydiv']").html(result);
	
}


$(document).ready(function(){
	
	$("#btn").bind("click", function() {
		myclick();
		});
	});


</script>
</head>

<body>
<table border="1px">
    <tr>
        <td>출력단수</td>
        <td>
            <input type="text" class="it_dan">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" value="출력하기" id="btn"> <!-- "출력하기" 버튼 클릭 시 myclick 함수 호출 -->
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div name="mydiv"> </div>
        </td>
    </tr>
</table>
</body>
</html>
