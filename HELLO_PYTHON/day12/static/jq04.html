<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.min.js"></script>
<style type="text/css">
#it_mime, #it_com, #it_result {
   width: 40px;
}
</style>
<script type="text/javascript">
   function myclick() {
	   
	
      mime =$('#it_mime').val();  //form태그 안에 있는건 value (textarea는 둘다)

      
      
      arr=["가위","바위","보"];

      //랜덤
      rand=parseInt(Math.random()*arr.length);
      
      com=arr[rand];
      
      user = document.getElementById('it_mime').value
      
      if(com==user){
         res="비김"
      }else if(user=="가위"&& com=="보" || user=="주먹" && com=="가위"||
            user=="보"&&com=="주먹"){
         res="이김"
      }else{
         res="졌음"
      }
      
      //console.log(user,com,res)

       $('#it_com').val(com);
       $('#it_result').val(res);
      
   }
   
   
   $(document).ready(function(){
		
		$("#btn").bind("click", function() {
			myclick();
			});
		});
   
</script>
</head>

<body>
   <table border="1px">
      <tr>
         <td>나:</td>
         <td><input type="text" id="it_mime"></td>
      </tr>
      <tr>
         <td>컴:</td>
         <td><input type="text" id="it_com"></td>
      </tr>
      <tr>
         <td>결과:</td>
         <td><input type="text" id="it_result"></td>
      </tr>
      <tr>
         <td><input type="button" value="게임하기" id="btn"></td>
      </tr>

   </table>
</body>
</html>
